<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/header.css">
  <link rel="stylesheet" href="./assets/data.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="wrap">
  <div class="header">
    <div class="container">
      <div class="head">
        Your Result
      </div>
      <div class="circle">
        <p class="score">76</p>
        <p>of 100</p>
      </div>
      <div class="results">
        <div class="title">
          Great
        </div>
        <div class="description">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
    </div> 
  </div>

  <div class="data">
<p class="title-data">Summary</p>
<div class="reaction">
  <div><img src="./assets/images/icon-reaction.svg" alt="">
  Reaction</div>
<p class="score-data"><span>80</span> / 100</p></div>
<div class="memory">
  <div><img src="./assets/images/icon-memory.svg" alt="">
  Memory</div>
  <p class="score-data"><span>92</span> / 100</p></div>
<div class="verbal">
  <div><img src="./assets/images/icon-verbal.svg" alt="">
  Verbal</div>
  <p class="score-data"><span>61</span> / 100</p></div>
<div class="visual">
  <div><img src="./assets/images/icon-visual.svg" alt="">
  Visual</div>
  <p class="score-data"><span>72</span> / 100</p></div>
  
  <div class="button">
  <button>Continue</button>
  </div> 

  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/katiuci-gabriele-neis-215395238/">Gabriele</a>.
  </div>
</body>
</html>
